	        <p>王浚长期统治幽冀和辽东，长期与匈奴、鲜卑各族打交道，很早就形成了自己的
独立王国。早期拉拢鲜卑，作为边将却把自己的两个女儿嫁给了少数民族的酋长，
晋中央权力斗争严重，已无力处理这种私结外族，也说明幽冀形势已不是中央或
地方政府能独立控制的了。王浚见西晋崩溃，有不臣之心，可惜河北之地并非争
天下的基地，加之外族威胁，还没有过上皇帝瘾就被石勒杀了。</p>

	        <p>张华此人非常有意思</p>

<ol>
<li>看着武库烧了，丢了很多独一无二之物，例如汉高斩蛇剑、孔子屐、王莽头</li>
<li>本人非常博物(怪事，甚至有些扯)，且著有10篇博物志，似乎可以之为主角
写志怪小说</li>
<li>非常受眼界横高的陆机、陆云兄弟佩服</li>
<li>晋武帝和羊祜谋伐吴时，张华是唯二支持之人，另外一人是杜武库-杜预</li>
<li>张华经历了至少三朝，魏末、晋武、晋惠，而且在混乱的晋惠朝主政过一段
时间</li>
</ol>
